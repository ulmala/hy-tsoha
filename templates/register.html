{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12 ">
                <div class="col-12">
                    <h4>
                        Register
                    </h4>
                    <p>
                        Username and password needs to be minimum 1 character
                        and maximum 20 characters long.<br>
                    </p>
                </div>
                <form action="/register" method="POST">
                    <div class="form-group col-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>

                    <div class="form-group col-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div class="form-check col-6">
                        <p>
                            Role:
                        </p>
                        <input type="radio" class="form-check-input" name="role" value="1" checked>
                        <label class="form-check-label" for="role">Student</label>
                    </div>

                    <div class="form-check col-6">
                        <input type="radio" class="form-check-input" name="role" value="2">
                        <label class="form-check-label" for="role">Teacher</label>
                    </div>

                    <div class="form-group col-6">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                </form>
            </div>
        </div>
    </div>
</html>
{% endblock %}
