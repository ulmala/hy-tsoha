<h1>{{ name }}</h1>
<p><u>Course description:</u></p>
<p>{{ description }}</p>

{% if session.user_role == 1 %}
    <form action="/course/{{ id }}" method="POST">
    <input type="submit" value="JOIN">
    </form>

{% elif session.user_role == 2 %}
    <a href="/add-task/{{ id }}">Add task</a>
    <p><a href="/remove/{{ id }}">Remove this course</a>
{% endif %}
