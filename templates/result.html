{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Result</title>
    </head>
    <div class="container d-flex justify-content-center">
        <div class="col-4">
            {% if  correct  == True %}
                <p>Your answer was correct!</p>
            {% else %}
                <p>Your answer was wrong :(</p>
            {% endif %}
            <div class="row justify-content-md-center">
                <form action="/course/{{ course_id }}" class="p-2">
                    <input type="submit" value="Back">
                </form>
                <form action="/solve/{{ course_id }}" class="p-2">
                    <input type="submit" value="Next task">
                </form>
            </div>
        </div>
    </div>
</html>
{% endblock %}
