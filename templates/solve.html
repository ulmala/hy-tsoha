{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Solve task</title>
    </head>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <h2>{{ question }}</h2>
                {% if task_type == 'basic' %}
                    <form form action="/solve/{{ course_id }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="answer">Your answer</label>
                            <textarea type="text" class="form-control" name="answer"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit">  
                        </div>
                        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                    </form>
                {% elif task_type == 'multiple' %}
                    <form form action="/solve/{{ course_id }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="answer">{{ choices[0][0] }}</label>
                            <input type="radio" name="answer" value=0><br>
                        </div>
                        <div class="form-group">
                            <label for="answer">{{ choices[1][0] }}</label>
                            <input type="radio" name="answer" value=1><br>
                        </div>
                        <div class="form-group">
                            <label for="answer">{{ choices[2][0] }}</label>
                            <input type="radio" name="answer" value=2><br>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit">  
                        </div>
                        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</html>
{% endblock %}
