{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>All courses</title>
    </head>
    <body>


    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <h2>All available courses</h2>
                {% if courses|length %}
                    {% for course in courses %}
                    <ul>
                        <li><a href="/course/{{ course.id }}">{{ course.name }}</a></li>
                    </ul>
                    {% endfor %}
                {% else %}
                    <p>No courses available</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
