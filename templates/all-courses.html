{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>All courses</title>
    </head>
    <body>
        <h2>All available courses</h2>
        {% if courses|length %}
            {% for course in courses %}
            <ul>
                <li><a href="/course/{{ course.id }}">{{ course.name }}</a></li>
            </ul>
            {% endfor %}
        {% else %}
            <p>No courses available</p>
        {% endif %}
    </body>
</html>
{% endblock %}
